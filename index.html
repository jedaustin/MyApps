<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Apps - Bookmark Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Apps</h1>
            <p class="subtitle">Quick access to your favorite apps and bookmarks</p>
        </header>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search bookmarks..." />
        </div>

        <div class="add-bookmark-section">
            <button id="addBookmarkBtn" class="btn-primary">+ Add Bookmark</button>
        </div>

        <div id="bookmarksGrid" class="bookmarks-grid">
            <!-- Bookmarks will be dynamically added here -->
        </div>

        <!-- Modal for adding/editing bookmarks -->
        <div id="bookmarkModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add Bookmark</h2>
                <form id="bookmarkForm">
                    <div class="form-group">
                        <label for="bookmarkName">Name:</label>
                        <input type="text" id="bookmarkName" required placeholder="e.g., GitHub">
                    </div>
                    <div class="form-group">
                        <label for="bookmarkUrl">URL:</label>
                        <input type="url" id="bookmarkUrl" required placeholder="https://github.com">
                    </div>
                    <div class="form-group">
                        <label for="bookmarkDescription">Description (optional):</label>
                        <textarea id="bookmarkDescription" rows="3" placeholder="Brief description of the app..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save</button>
                        <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
